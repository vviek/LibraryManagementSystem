<table class="table table-hover">
   <thead>
     <tr>
       <th>Firstname</th>
       <th>Lastname</th>
       <th>Email</th>
     </tr>
   </thead>
   <tbody>
	<tr th:each= "userList : ${userData}">
				      <td><span th:text= "${userList.name}"></span></td>
					  <td><span th:text= "${userList.email}"></span></td>
					  <td><span th:text= "${userList.country}"></span></td>
					  
				    </tr>
 
   </tbody>
 </table>
