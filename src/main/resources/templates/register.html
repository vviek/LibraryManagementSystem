<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
     
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	  <script src="js/register/manage.js"></script>
 
  
   
</head>
<style>
	body{
	
	 width: 100%;
	 height: 100%;
	 background-image: url("../images/loginimages.jpg");
	 background-repeat: no-repeat; 
	 background-size: cover;
	}
	
	.input-field {
	  position: relative;
	  border-bottom: 2px solid #ccc;
	  margin: 15px 0;
	}
	
	.wrapper {
	  width: 400px;
	  border-radius: 8px;
	  padding: 30px;
	  text-align: center;
	  border: 1px solid rgba(255, 255, 255, 0.5);
	  backdrop-filter: blur(8px);
	  -webkit-backdrop-filter: blur(8px);
	}
	
	form {
	  display: flex;
	  flex-direction: column;
	}
	
	
	</style>
<body>
	<div class="mx-auto p-4 text-center shadow-sm">
		<div class="container container-table">
		    <div class="row justify-content-center align-items-center">
		        <div class="text-center col-md-4 col-md-offset-4" style="background:none">
					<div class="wrapper">
							  <!--  <form action="/save-register" method="POST" enctype="multipart/form-data">-->
								<form >
									<h2 style="color:white;">Register</h2>
									  <div class="input-field">
							    
									<input type="text" class="form-control" id="name" onblur="checkUsername()" name="name" placeholder="Enter your name" autocomplete="off"/>
							      </div>
								 
								    <div class="input-field">
								     <input type="text" id="email" name="email" class="form-control" onblur="checkEmailValidation()" placeholder="Enter your email" autocomplete="off"/>
								     
								    </div>
									
									<div class="input-field ">
										<label style="color:white;">Select your Gender</label>
										<div class="form-check form-check-inline">
										  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
										  <label class="form-check-label" for="flexRadioDefault1" style="color:white;">
										   Male
										  </label>
										  </div>
										  <div class="form-check form-check-inline">
										  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
										  	<label class="form-check-label" for="flexRadioDefault2" style="color:white;">
										  		    Female
										  </label>
									  </div>
										
									</div>	
											
									<div class="input-field">
										<label style="color:white;">Select your photo</label>
										<div class="form-check form-check-inline">
					                    <input class="form-check-input" type="file" id="userImageFile" name="userImageFile" />
										</div>
									</div>			
									
							      <div class="input-field">
							        <input type="text" id="password" class="form-control" placeholder="Enter your password" onblur="checkPassword()" name="password" />
							        
							      </div>
								  
										
								  <div class="input-field">
								     <input type="text" onblur="checkConfirmPassword()" id="confirmpassword" class="form-control" placeholder="Confirm password" name="confirmpassword" />
								    
								  </div>

								  
							      <button type="button" onclick="checkAllValidation()" style="color:white;">Submit</button>
							      <div class="register">
							        <p style="color:white;">Do you have an account? <a href="/login">Login</a></p>
							      </div>
							    </form>
							  </div>
						  </div>
						  </div>
		    </div>
		</div>
	
	
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="staticBackdropLabel">Error Submission</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body" id="error-message">
	      
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	       
	      </div>
	    </div>
	  </div>
	</div>
 
  </body>
</html>
