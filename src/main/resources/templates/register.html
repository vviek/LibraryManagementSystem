<body>
	<div class="mx-auto p-4 text-center shadow-sm">
		<div class="container container-table">
		    <div class="row vertical-center-row">
		        <div class="text-center col-md-4 col-md-offset-4" style="background:red">TEXT</div>
		    </div>
		</div>
		<div class="col-sm-1">
			<h1>Hello</h1>
			
		</div>
		  <!--  <form action="/save-register" method="POST" enctype="multipart/form-data">-->
			<form >
				
				  <div class="form-group col-sm-1 text-center ">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-group form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Check me out</label>
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				
		      <h2 style="color:white;">Register</h2>
		        <div class="input-field">
		        <input type="text" id="name" onblur="checkUsername()" name="name" autocomplete="off"/>
		        <label>Enter your name</label>
		      </div>
			  
			    <div class="input-field">
			     <input type="text" id="email" name="email"/>
			     <label>Enter your email</label>
			    </div>
				
			   <!--<div class="input-field">
				  <label>Enter your role</label>
				</div>
				-->
				<div class="input-field ">
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
					  <label class="form-check-label" for="flexRadioDefault1">
					   Male
					  </label>
					  </div>
					  <div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
					  	<label class="form-check-label" for="flexRadioDefault2">
					  		    Female
					  </label></div>
					
				</div>	
							
							
													
														
													
				
				
		      <div class="input-field">
		        <input type="text" id="password" onblur="checkPassword()" name="password" />
		        <label>Enter your password</label>
		      </div>
			  
					
			  <div class="input-field">
			     <input type="text" onblur="checkConfirmPassword()" id="confirmpassword" name="confirmpassword" />
			     <label>Confirm password</label>
			  </div>
			  <div class="input-field">
			       <input type="file" id="userImageFile" name="userImageFile" />
			       <label>Select User Image</label>
			    </div>

			  
		      <button type="button" onclick="checkAllValidation()">Submit</button>
		      <div class="register">
		        <p>Do you have an account? <a href="/login">Login</a></p>
		      </div>
		    </form>
		  </div>

	    <div class="modal-content">
