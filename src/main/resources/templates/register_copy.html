<head>
  <meta charset="UTF-8">

  <title>Register</title>
 
  <link rel="stylesheet" href="css/loginstyle.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <div class="wrapper">
  <!--  <form action="/save-register" method="POST" enctype="multipart/form-data">-->
	<form >
	
      <h2 style="color:white;">Register</h2>
        <div class="input-field">
        <input type="text" id="name" onblur="checkUsername()" name="name" autocomplete="off"/>
        <label>Enter your name</label>
      </div>
	  
	    <div class="input-field">
	     <input type="text" id="email" name="email"/>
	     <label>Enter your email</label>
	    </div>
		
	   <!--<div class="input-field">
		  <label>Enter your role</label>
		</div>
		-->
		<div class="input-field ">
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
			  <label class="form-check-label" for="flexRadioDefault1">
			   Male
			  </label>
			  </div>
			  <div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
			  	<label class="form-check-label" for="flexRadioDefault2">
			  		    Female
			  </label></div>
			
		</div>	
					
					
											
												
											
		
		
      <div class="input-field">
        <input type="text" id="password" onblur="checkPassword()" name="password" />
        <label>Enter your password</label>
      </div>
	  
			
	  <div class="input-field">
	     <input type="text" onblur="checkConfirmPassword()" id="confirmpassword" name="confirmpassword" />
	     <label>Confirm password</label>
	  </div>
	  <div class="input-field">
	       <input type="file" id="userImageFile" name="userImageFile" />
	       <label>Select User Image</label>
	    </div>

	  
      <button type="button" onclick="checkAllValidation()">Submit</button>
      <div class="register">
        <p>Do you have an account? <a href="/login">Login</a></p>
      </div>
    </form>
  </div>

	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="staticBackdropLabel">Error Submission</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body" id="error-message">
	      
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	       
	      </div>
	    </div>
	  </div>
	</div>
 
  </body>
